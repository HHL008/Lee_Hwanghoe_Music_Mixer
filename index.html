<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Mixer</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main id="container">
    <h1 class="hidden">Music Icons</h1>
    <section id="mIcon1">
      <img id="drag0" src="images/mic.png" alt="Microphone" class="music_icon">
      <img id="drag1" src="images/keyboard.png" alt="Keyboard" class="music_icon">
      <img id="drag3"src="images/acuguitar.png" alt="Acousticguitar" class="music_icon">
      <img id="drag4" src="images/baseguitar.png" alt="Baseguitar" class="music_icon">
      <img id="drag5" src="images/tambourine.png" alt="Tambourine" class="music_icon">
    </section>

    <section id="dropSection">
      <div class="icondrop"></div>
      <div class="icondrop"></div>
      <div class="icondrop"></div>
      <div class="icondrop"></div>
      <div class="icondrop"></div>
    </section>

    <section id="mIcon2">
      <img id="drag6" src="images/bass_drum.png" alt="Bass Drum" class="music_icon"> 
      <img id="drag7" src="images/drum.png" alt="Drum" class="music_icon">
      <img id="drag8" src="images/xylophone.png" alt="Xylophone" class="music_icon">
      <img id="drag9" src="images/maracas.png" alt="Maracas" class="music_icon">
      <img id="drag10" src="images/cymbals.png" alt="Cymbals" class="music_icon">
    </section>
  </main>
<script src="js/main.js"></script>
</body>
</html>
